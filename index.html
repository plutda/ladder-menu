<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
</head>
<body>
  <div id="app">
    <ladder-menu
      :data="menuData"
      :select.sync="select"
      children="children"
      selectField="selected"
    />
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
<script src="dist/ladder-menu.min.js"></script>
<script>
  const dataSubmenu = [
    {id: 1, name: '查询', type: 'query', selected: true},
    {id: 2, name: '新增', type: 'create'},
    {id: 3, name: '修改', type: 'update'},
    {id: 4, name: '删除', type: 'delete'},
  ]
  const relationSubmenu = [
    {id: 5, name: '新增', type: 'create'},
    {id: 6, name: '删除', type: 'delete'},
  ]

  const menuData = [
    {id: 111, name: '数据类', type: 'data', selected: false, children: dataSubmenu},
    {id: 222, name: '关系类', type: 'relation', selected: false, children: relationSubmenu},
  ]
  Vue.use(LadderMenu)
  new Vue({
    el: '#app',
    data() {
        return {
          menuData,
          select: []
        }
      }
  });
</script>
</html>
